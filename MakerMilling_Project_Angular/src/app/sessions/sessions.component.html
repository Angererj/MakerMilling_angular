<div class="topStateDisplay">
  <img height="20vw" src="assets/gg-icon.svg">
  <h1>MakerMilling</h1>

  <a routerLink="/dashboard" class="topStateDisplay-sessions">Dashboard</a>
  <a routerLink="/sessions" class="topStateDisplay-sessions">Sessions</a>
  <a (click)="logOut()">Abmelden</a>

</div>
<div class="session-table-container">
  <div class="session-collection">

    <h1>Sessions</h1>
    <button routerLink="/dashboard">Zur√ºck</button>
    <div class="session-item" *ngFor="let item of dataEntry">
      <div class="session-item-row">
        <span class="start-time">{{ item.fabmanStart | date: 'dd.MM.yyyy HH:mm' }}</span>
        <span class="end-time">{{ item.fabmanEnd | date: 'dd.MM.yyyy HH:mm' }}</span>
      </div>
      <div class="session-item-row">
        <p class="spindle-time">Spindellaufzeit: {{ item.spindleTimeDuration }}</p>
        <p class="price">Preis: {{ item.price }}</p>
      </div>
    </div>
  </div>
</div>
