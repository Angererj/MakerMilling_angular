<div class="form-container">
  <form [formGroup]="regForm" class="my-form">
    <h3>Maker Milling</h3>
    <div class="form-group">
      <input type="text" placeholder="Benutzername" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Passwort" formControlName="password">
    </div>
    <div class="form-group">
      <button (click)="onSubmit()">Anmelden</button>
      <p class="error-msg">{{errormsg}}</p>

    </div>
  </form>
</div>
